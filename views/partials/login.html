<div class="modal-header">
   <h3>Login</h3>
</div>
<div class="modal-body">
   <form novalidate class="css-form">
     Username: <input type="text" ng-model="creds.username" required /><br />
     Password: <input type="password" ng-model="creds.password" required /><br />
   </form>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="register()">Register</button>
   <button class="btn btn-primary" ng-click="login()">Login</button>
   <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
